services:
  login-service:
    build: ./servicio-login
    container_name: login-service
    restart: unless-stopped
    environment:
      # Rutas internas dentro del contenedor donde montamos las llaves
      - PUBLIC_KEY_PATH=/app/keys/public-key.pem
      - PRIVATE_KEY_PATH=/app/keys/private-key.pem
    volumes:
      - ./keys:/app/keys:ro
    ports:
      - "8080:8080"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 6

  greeting-service:
    build: ./servicio-saludo
    container_name: greeting-service
    restart: unless-stopped
    environment:
      # Ruta a la public key dentro del contenedor para validar tokens
      - PUBLIC_KEY_PATH=/app/keys/public-key.pem
    volumes:
      - ./keys:/app/keys:ro
    depends_on:
      - login-service
    ports:
      - "8081:8081"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 6

  node-client:
    build: ./client-service
    container_name: node-client
    restart: "no"
    environment:
      # El cliente usa los nombres de contenedor para resolver servicios en la red interna
      - AUTH_URL=http://login-service:8080/login
      - GREETING_URL=http://greeting-service:8081/saludo
    depends_on:
      - login-service
      - greeting-service
    stdin_open: true 
    tty: true
    networks:
      - app-network

  database:
    image: postgres:15
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: supersecurepassword
      POSTGRES_DB: usuariosdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin_user -d usuariosdb" ]
      interval: 10s
      timeout: 5s
      retries: 6

  data-service:
    build: ./servicio-datos
    container_name: data-service
    restart: unless-stopped
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: admin_user
      DB_PASSWORD: supersecurepassword
      DB_NAME: usuariosdb
    depends_on:
      - database
    ports:
      - "8082:8082"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 6

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: